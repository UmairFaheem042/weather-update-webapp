<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,500,100,700,400,300,200,900&display=swap"
        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- js -->
    <script src="weather.js" defer></script>
    <script src="dayAndNight.js" defer></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="cloudy.png" type="image/x-icon">

    <title>Weather Update</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo info-container"><i class="ri-cloudy-fill"></i> weather</div>
            <div class="input-container info-container">
                <button class='searchBtn'><i class="ri-search-line"></i></button>
                <input type="text" placeholder='Search for a city' class='searchInput'>
            </div>
            <div class="getLocation info-container">
                <i class="ri-map-pin-line"></i>
            </div>
            <div class="toggleMode info-container">
                <i class="ri-sun-line"></i>
            </div>
            <a href="https://github.com/UmairFaheem042" class="sourceCode">
                <i class="ri-github-line"></i>
            </a>
        </header>
        <main>
            <section class="currTemp-container">
                <div class="left">
                    <div class="forecastIcon">
                        <img src="https://cdn-icons-png.flaticon.com/512/9546/9546618.png" class='forecast-img'>
                    </div>
                    <div class="info">
                        <p class="forecast">--</p>
                        <p class="temp">00.0&degC</p>
                    </div>
                </div>
                <div class="right">
                    <p class="currLocation"><i class="ri-map-pin-line"></i> <span class='regionName'>--</span> </p>
                    <p class="currDate"><i class="ri-calendar-line"></i> <span class='today'>-/-/-</span></p>
                </div>
            </section>

            <section class="more-info">
                <div class="infoBox humidity">
                    <div class="icon"><i class="ri-drop-line"></i></div>
                    <div class="text">
                        <div class="parameter">Humidity</div>
                        <div class="value">0%</div>
                    </div>
                </div>

                <div class="infoBox windSpeed">
                    <div class="icon"><i class="ri-windy-line"></i></div>
                    <div class="text">
                        <div class="parameter">Wind Speed</div>
                        <div class="value">0m/s</div>
                    </div>
                </div>

                <div class="infoBox realFeel">
                    <div class="icon"><i class="ri-temp-hot-fill"></i></div>
                    <div class="text">
                        <div class="parameter">Real Feel</div>
                        <div class="value">00.0&degC</div>
                    </div>
                </div>

                <div class="infoBox tempMin">
                    <div class="icon"><i class="ri-arrow-drop-down-fill"></i></div>
                    <div class="text">
                        <div class="parameter">Temp Min</div>
                        <div class="value">00.0&degC</div>
                    </div>
                </div>

                <div class="infoBox tempMax">
                    <div class="icon"><i class="ri-arrow-drop-up-fill"></i></div>
                    <div class="text">
                        <div class="parameter">Temp Max</div>
                        <div class="value">00.0&degC</div>
                    </div>
                </div>

                <div class="infoBox visibility">
                    <div class="icon"><i class="ri-eye-line"></i></div>
                    <div class="text">
                        <div class="parameter">Visibility</div>
                        <div class="value">0km<div>
                            </div>
                        </div>

            </section>
        </main>

        <footer>
            <p>Made by üßë‚Äçüíª<span>Umair Faheem</span>.</p>
        </footer>
    </div>
</body>

</html>
